<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-CO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loginArea">
        <h1 class="text-center">Welcome to Bank-CO</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 submitArea">
                <h3 class="text-center">Log In</h3>
                <input type="email" placeholder="Enter your Email" class="form-control">
                <input type="password" placeholder="Enter your Password" class="form-control mt-2">
                <button class="btn btn-success mt-2" id="loginBtn">Log In</button>
            </div>
        </div>
    </div>

    <div id="transactionArea">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="depositArea">
                        <h3>Deposit</h3>
                        <input type="text" id="depositAmount" placeholder="Enter Amount you Deposit" class="form-control">
                        <button class="btn btn-success mt-2" id="depositBtn">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="withdrawArea">
                        <h3>Withdraw</h3>
                        <input type="text" id="withdrawAmount" placeholder="enter amount you withdraw" class="form-control">
                        <button class="btn btn-success mt-2" id="withdrawBtn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
